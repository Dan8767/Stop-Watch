<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Stop Watch</h1>
            <div id="time">
                <span class="digit" id="hr">
                    00</span>
                <span>:</span>
                <span class="digit" id="min">
                    00</span>
                <span>:</span>
                <span class="digit" id="sec">
                    00</span>
            </div>
            <div class="btn">
                <button class="button-23" id="start">Start</button>
                <button class="button-23" id="stop">Stop</button>
                <button class="button-23" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
